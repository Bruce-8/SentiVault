name: Unit Tests

on: [pull_request]

jobs:
    test_project:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2
            - name: Run Django Tests
              shell: pwsh
              run: |
                pip install -r requirements.txt
                Set-Location -Path 'django_backend'
                python manage.py test



